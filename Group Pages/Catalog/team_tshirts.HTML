<!-- Page by Jaiden Anders-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Catalog - NLL</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="../css/catalog.css" rel="stylesheet">
  <script src="jquery-3.6.3.min.js"></script>
  <script src="../js/catalog_cloth.js"></script>

</head>

<body>
<!--Nav Bar-->
<div id="nav"></div>

<!-- Navigation End-->
<div id="clothtype" name="tshirt"></div>
<div class="card" onload="hide_ddm()" style="height:100vh">
        <div class="card-body">
          <h5 class="card-title rounded">Team T-Shirt</h5>
		  <div class="frame">
			<img  id="changer" class = "catalogphoto" src="../Images/catalog_images/tshirt.jpg" alt="Card image cap">
		  </div>
          <p class="card-text">This is a T-Shirt of your favorite NLL teams. Select team, style, size and color variation below.</p>
          <h6 class="card-subtitle mb-2 text-muted">$84.99</h6>
		  <select class = "dropdown" id="conference" name="conference" onclick="getConferenceOption()">
			  <option>Select Conference</option>
			  <option>East</option>
			  <option>West</option>
			</select>
          <select class = "dropdown" id="eastteam" name="eastteam" onclick="getEastTeamOption()">
			  <option>Select Team</option>
			  <option>Albany Firewolves</option>
			  <option>Buffalo Bandits</option>
			  <option>Georgia Swarm</option>
			  <option>Halifax Thunderbirds</option>
			  <option>New York Riptide</option>
			  <option>Philadelphia Wings</option>
			  <option>Rochester Knighthawks</option>
			  <option>Toronto Rock</option>
			</select>
			<select class = "dropdown" id="westteam" name="westteam" onclick="getWestTeamOption()">
			  <option>Select Team</option>
			  <option>Calgary Roughnecks</option>
			  <option>Colorado Mammoth</option>
			  <option>Las Vegas Desert Dogs</option>
			  <option>Panther City Lacrosse Club</option>
			  <option>San Diego Seals</option>
			  <option>Saskatchewan Rush</option>
			  <option>Vancouver Warriors</option>
			</select>
			<select class = "dropdown" id="size" name="size" onclick="getSizeOption()">
			  <option>Select Size</option>
			  <option>Extra Small</option>
			  <option>Small</option>
			  <option>Medium</option>
			  <option>Large</option>
			  <option>XL</option>
			  <option>XXL</option>
			  <option>XXXL</option>
			</select>
			<select class = "dropdown" id="style" name="style" onclick="getStyleOption()">
			  <option>Select Style</option>
			  <option>Male</option>
			  <option>Female</option>
			  <option>Non-Binary</option>
			</select>
			<select class = "dropdown" id="variant" name="variant" onclick = "getVariantOption()">
			  <option>Select Color Variation</option>
			  <option>Home</option>
			  <option>Away</option>
			</select>
			<a href="#" class="btn btn-primary">
            <span class="glyphicon glyphicon-shopping-cart"></span> Add to cart
          </a>
        </div>
   </div>
   
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
</script>
<script>
document.getElementById("changer").onerror = function() {errImage()};

function errImage() {
	  changer.setAttribute("src","../Images/catalog_images/no_style.png");
}
</script>
</body>
<footer>
  <!-- include the footer.html file -->
  <div id="footer"></div>
</footer>
<script>
  $(function(){
    $("#nav").load("/partials/nav.html");
    $("#footer").load("/partials/footer.html");
  });
</script>
</html>
